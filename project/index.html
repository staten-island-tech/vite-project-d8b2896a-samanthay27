<!DOCTYPE html>
<html lang="en">
 <head>
   <meta charset="UTF-8" />
   <link rel="icon" type="image/svg+xml" href="/vite.svg" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>VITE PROJECT</title>
 </head>
 <body class="normalmode">
   <div class="app"></div>
   <h1 class="title">Tous Les Jours Menu</h1>
   <div class="main">
     <button class="category" id="changetheme">Change Theme</button>
     <button class="all">All</button>
         <!--   data-____ stores custom data that doesnt need to have a visual representation-->
     <button class="category" data-category="Bread">Bread</button>
     <button class="category" data-category="Cake">Cake</button>
     <button class="category" data-category="Pastry">Pastry</button>
     <button class="category" data-category="Coffee">Coffee</button>
     <button class="category" data-category="Tea">Tea</button>
     <button class="category" data-category="Blended">Blended</button>
     <div class="cardcontainer"></div>
   </div>
   <script type="module" src="./js/main.js"></script>
 </body>
</html>
